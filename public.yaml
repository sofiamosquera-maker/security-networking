apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-front
  namespace: sofia-mosquera-dev
spec:
  podSelector:
    matchLabels:
      app: mi-app  # Aplica esta pol√≠tica a los pods etiquetados como mi-app
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
          podSelector:
            matchLabels:
              app: mi-app
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
          podSelector:
            matchLabels:
              app: html-app
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 8080

